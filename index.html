    <script>
        const links = [
            "https://fintechreviewer.github.io/phoenixenergy.com-review-is-Phoenix-Energy-One-LLC-legit-or-scam/",
            "https://fintechreviewer.github.io/neex-review-is-this-broker-legit-or-scam/",

            "https://fintechreviewer.github.io/zitaplus.com-review/",
            "https://fintechreviewer.github.io/ix-broker-review-is-this-legit-or-scam/",
            "https://fintechreviewer.github.io/vonway-forex-review/",
            "https://fintechreviewer.github.io/modena.capital-review/",
            "https://fintechreviewer.github.io/livaxxen.net-review-is-broker-legit-or-scam/",
            "https://fintechreviewer.github.io/CentrisFX-review-is-it-legit-or-scam/",
            "https://fintechreviewer.github.io/alpineprivatewealth.com-review-is-this-firm-legit-or-scam/",
            "https://fintechreviewer.github.io/standardsignalfx.com-review-is-this-platform-legit-or-scam/",
            "https://fintechreviewer.github.io/wildbearunion.net-review-is-this-broker-legit-or-scam/",
            "https://fintechreviewer.github.io/alpinevistawealth-review-scam-or-not/",
            "https://fintechreviewer.github.io/phoenixenergy.com-review-is-Phoenix-Energy-One-LLC-legit-or-scam/"
        ];

        const itemsPerPage = 5; // Number of items per page
        let currentPage = 1; // Starting on page 1

        // Load initial page content
        function loadPage(page) {
            currentPage = page;

            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageLinks = links.slice(startIndex, endIndex);
            
            // Update content with the links for the current page
            const content = document.getElementById("scam-links");
            content.innerHTML = ''; // Clear existing content
            pageLinks.forEach(link => {
                const listItem = document.createElement("li");
                const anchor = document.createElement("a");
                anchor.href = link;
                anchor.target = "_blank";
                anchor.textContent = "Review Link";
                listItem.appendChild(anchor);
                content.appendChild(listItem);
            });

            // Highlight the active page
            const paginationLinks = document.getElementById("pagination").getElementsByTagName("a");
            Array.from(paginationLinks).forEach((link, index) => {
                if (index === page - 1) {
                    link.style.backgroundColor = "#555";
                } else {
                    link.style.backgroundColor = "#333";
                }
            });
        }

        // Initialize the page
        loadPage(1);
    </script>
